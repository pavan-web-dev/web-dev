<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <a name="top"></a>
    <h2>Table of content</h2>
    <ul>
        <li><a href="#svg-rectangle">
        Drawing rectangles</a></li>
        <li><a href="#svg-circle">
        Drawing circles</a></li>
        <li><a href="#svg-polygon">
        Drawing polygons</a></li>
    </ul>

    <a name="svg-rectangle"></a>
    <h2>Drawing rectangles</h2>
    <a href="#top">Top</a> <br/>

    <svg width="300" height="100">
    <rect width="300" height="100"
        style="fill:rgb(221, 130, 27); stroke-width:5;
            stroke:rgb(0,0,0)" />
    </svg>

    <a name="svg-circle"></a>
    <h2>Drawing circles</h2>
    <a href="#top">Top</a> <br/>
    

    <svg width="100" height="100">
    <circle cx="50" cy="50" r="40"
        stroke="black" stroke-width="1" fill="pink" />
    </svg>

    <a name="svg-polygon"></a>
    <h2>Drawing polygons</h2>
    <a href="#top">Top</a> <br/>
    

    <svg width="300" height="200">
    <polygon points="100,10 40,198 190,78 10,78 160,198"
        style="fill:rgb(42, 187, 163); stroke:rgb(0, 0, 0); stroke-width:5; fill-rule:evenodd;" />
    </svg>

</body>
</html>
